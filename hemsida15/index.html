<!DOCTYPE html>
<html>
<head>
    <title>Victor Davidsson</title>
    <meta charset="UTF-8">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        html, body {
            width:100%;
            height:100%;
            margin:0;
            font-family:Arial;
            background-color:#91AA9D;
            overflow:hidden;
        }

        #sidebar {
            width:25%;
            min-width:300px;
            height:100%;
            min-height:280px;
            position:absolute;
            top:0; left:0;
            z-index:5;
            background-color:#193441;
            -moz-box-shadow:1px 1px 1px #000000;
            -webkit-box-shadow:1px 1px 1px #000000;
            box-shadow:1px 1px 1px #000000;
        }
            #sidebar span {
                display:block;
                width:100%;
                position:absolute;
                top:50%;
                transform: translate(0, -50%);
                text-align:center;
            }
            #sidebar span button {
                position: relative;
                display: block;
                margin: 0px auto;
                padding: 0;
                border-width: 0;
                outline: none;
                background:none;
                color: #ecf0f1;
                width:70px;
                height:70px;
                transition: background-color .3s;
            }
            #sidebar span button:before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                display: block;
                width: 0;
                padding-top: 0;
                border-radius: 100%;
                background-color: rgba(236, 240, 241, .3);
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            #sidebar span button:focus {
                outline:none;
            }
            #sidebar span .animate:before {
                width: 100%;
                padding-top: 100%;
                transition: width .2s, padding-top .2s;
            }
            #sidebar span i {
                padding:15px;
                color:#FCFFF5;
                font-size:24pt;
                text-align:center;
                text-shadow:2px 1px 2px #000;
                overflow:hidden;
            }
        main {
            width:75%;
            height:100%;
            position:absolute;
            top:0; left:25%;
        }
        .page {
            width:75%;
            height:100%;
            position:fixed;
            left:105%;
            transition: all 1s cubic-bezier(.5, .2, .2, 1.2);
            -webkit-transition: all 1s cubic-bezier(.5, .2, .2, 1.2);
            -moz-transition: all 1s cubic-bezier(.5, .2, .2, 1.2);
            -o-transition: all 1s cubic-bezier(.5, .2, .2, 1.2);
            color:#FFF;
            background-color:#3E606F;
            -moz-box-shadow:-1px 0px 5px #000000;
            -webkit-box-shadow:-1px 0px 5px #000000;
            box-shadow:-1px 0px 5px #000000;
            overflow-y:auto;
        }
        .page img {
            display:block;
            border-radius:100%;
            width:300px;
            margin:2% auto;
        }
        .page section {
            width:75%;
            margin:0 auto;
        }
        .page h1 {
            text-align:center;
        }
        .page:target {
            left:25%;
        }
    </style>
    <script>
        function buttonAnimate(element) {
            if(element.className == "animate") {
                element.className = "";
            } else {
                element.className = "animate"; setTimeout(function(){element.className=""}, 200);
            }
        }
    </script>
</head>
<body>
    <nav id="sidebar">
        <span>
            <a href="#user"><button onclick="buttonAnimate(this)"><i class="fa fa-user fa-fw"></i></button></a><br>
            <a href="#code"><button onclick="buttonAnimate(this)"><i class="fa fa-code fa-fw"></i></button></a><br>
            <a href="#gallery"><button onclick="buttonAnimate(this)"><i class="fa fa-picture-o fa-fw"></button></i></a>
        </span>
    </nav>
    <main>
        <div id="user" class="page">
            <img src="victor.png">
            <section>
                <h1>Victor Davidsson</h1>
                <p>I am</p>
            </section>
        </div>
        <div id="code" class="page">
            <h1>Code</h1>
        </div>
        <div id="gallery" class="page">
            <h1>Gallery</h1>
        </div>
    </main>
</body>
</html>
