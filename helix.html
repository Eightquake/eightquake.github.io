<html>
	<head>
		<title>Helix</title>
		<meta charset="UTF-8">
		<style>
			body {
				width:100%;
				height:100%;
				margin:0;
				background-color:#333;
				color:#F66;
			}
			div {
				width:500px;
				height:250px;
				position:absolute;
				left:50%;
				top:150px;
				margin-left:-250px;
				background-color:#444;
			}
			span {
				width:10px;
				height:10px;
				padding:20px;
			}
			span::before {
				display:block;
				content:" ";
				color:#F66;
				width:25px;
				height:25px;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
